<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>My feedback form</h1>

<form>
    <label>Name: <input type="text"></label><br>
    <label>Email: <input type="text"></label><br>
    <label>Password: <input type="password"></label><br>

    <p><strong>Please check all the emotions that apply to you:</strong></p>

    <label> Angry <input type="checkbox" name="emotions"></label><br>
    <label> Sad <input type="checkbox" name="emotions"></label><br>
    <label> Happy <input type="checkbox" name="emotions"></label><br>
    <label> Ambivalent <input type="checkbox" name="emotions"></label>

    <p><strong>How satisfied were you with our service?</strong></p>

    <label> Very satisfied <input type="radio" name="satisfied"></label><br>
    <label> Satisfied <input type="radio" name="satisfied"></label><br>
    <label> Didn't care <input type="radio" name="satisfied"></label><br>
    <label> Dissatisfied <input type="radio" name="satisfied"></label><br>
    <label> Very dissatisfied <input type="radio" name="satisfied"></label><br>

    <label>Further comments: <textarea name="text" rows="4" cols="30"></textarea></label><br>

    <label>Bio photo: </label><br>
    <label>Location visited:
        <select name="location">
            <option> Malaga </option>
            <option> Seville </option>
            <option> Granada </option>
            <option> Cordoba </option>
        </select></label><br>

    <button type="submit">Submit</button>
</form>

<script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function properties() {
        let numColumns = prompt("Tell me the numbers of columns:");
        let numRows = prompt("Tell me the numbers of rows:")
        let height = prompt("Tell me the height:")
        let width = prompt("Tell me the width:")
        return [numColumns, numRows, height, width];
    }

    function createTable([numColumns, numRows, height, width]) {

        let table = document.createElement("table");
        let row, column;

        for (let i = 0; i < numRows; i++) {
            row = document.createElement("tr");
            for (let j = 0; j < numColumns; j++) {
                column = document.createElement("td");

                column.style.height = height + "px";
                column.style.width = width + "px";

                j % 2 === 0 ? column.style.backgroundColor = "rgb(255, 0, 0)"
                    : column.style.backgroundColor = "rgb(255, 255, 0)";

                row.append(column);
            }
            table.append(row);
        }
        return table;
    }

    document.body.append(createTable(properties()));

</script>

<style>

    table {
        border: solid 1px black;
    }

    tr {
        border: solid 1px black;
    }

    td {
        border: solid 1px black;
    }

</style>

</body>
</html>
